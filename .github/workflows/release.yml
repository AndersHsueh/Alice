name: Build and Release

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ v å¼€å¤´çš„ tagï¼Œå¦‚ v0.1.0
      - 'ALICE-*'  # ä¹Ÿæ”¯æŒ ALICE-MVP-C2 è¿™æ ·çš„ tag
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            platform: win
            arch: x64
            ext: .exe
            
          # macOS x64 (Intel)
          - os: macos-latest
            platform: macos
            arch: x64
            ext: ''
            
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            platform: macos
            arch: arm64
            ext: ''
            
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Package executable
        run: |
          pkg . \
            --targets node20-${{ matrix.platform }}-${{ matrix.arch }} \
            --output dist/alice-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: Create archive (Unix)
        if: matrix.platform != 'win'
        run: |
          cd dist
          tar -czf alice-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz alice-${{ matrix.platform }}-${{ matrix.arch }}

      - name: Create archive (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path alice-${{ matrix.platform }}-${{ matrix.arch }}.exe -DestinationPath alice-${{ matrix.platform }}-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alice-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/alice-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
            dist/alice-${{ matrix.platform }}-${{ matrix.arch }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v(.*)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

